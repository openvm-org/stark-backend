[workspace]
members = [ "chips",
    "stark-backend",
    "derive"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Intrinsic Technologies"]
edition = "2021"

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[profile.fast]
inherits = "release"
debug = true
debug-assertions = true

[workspace.dependencies]
p3-air = { git = "https://github.com/Plonky3/Plonky3.git", rev = "95e56fa" }
