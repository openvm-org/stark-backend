[workspace]
members = [
    "derive",
    "circuits/ecc",
    "circuits/hashes/poseidon2-air",
    "circuits/primitives",
    "lib/ecc",
    "lib/ecc-execution",
    "lib/recursion",
    "sdk",
    "stark-backend",
    "toolchain/instructions",
    "toolchain/instructions/derive",
    "toolchain/compiler",
    "toolchain/riscv/zkvm/lib",
    "toolchain/riscv/zkvm/platform",
    "toolchain/riscv/transpiler",
    "vm",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Intrinsic Technologies"]
edition = "2021"
homepage = "https://axiom.xyz"
repository = "https://github.com/axiom-crypto/"

# Fastest runtime configuration
[profile.release]
opt-level = 3
lto = "thin"
debug = "line-tables-only"
strip = true
panic = "unwind"
codegen-units = 16

[profile.profiling]
inherits = "release"
debug = 2
strip = false

# Make sure debug symbols are in the bench profile for flamegraphs
[profile.bench]
inherits = "profiling"

# This will compile slowly
[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1

[profile.dev]
opt-level = 1

# For O1 optimization but still fast(ish) compile times
[profile.fast]
inherits = "dev"
debug-assertions = true
# better recompile times
incremental = true
lto = "thin"

[workspace.dependencies]
axvm = { path = "toolchain/riscv/zkvm/lib", default-features = false }
axvm-instructions = { path = "toolchain/instructions", default-features = false }
axvm-instructions-derive = { path = "toolchain/instructions/derive", default-features = false }
axvm-platform = { path = "toolchain/riscv/zkvm/platform", default-features = false }
afs-stark-backend = { path = "stark-backend", default-features = false }
afs-compiler = { path = "toolchain/compiler", default-features = false }
stark-vm = { path = "vm", default-features = false }
afs-primitives = { path = "circuits/primitives", default-features = false }
ax-ecc-primitives = { path = "circuits/ecc", default-features = false }
ax-ecc-lib = { path = "lib/ecc", default-features = false }
afs-derive = { path = "derive", default-features = false }
ax-sdk = { path = "sdk", default-features = false }
afs-transpiler = { path = "toolchain/riscv/transpiler", default-features = false }
