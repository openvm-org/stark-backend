[workspace]
members = [
    "bin/common",
    "bin/afs",
    "bin/afs-1b",
    "bin/olap",
    "benchmark",
    "db/page",
    "primitives",
    "compiler",
    "derive",
    "logical-interface",
    "poseidon2-air",
    "recursion",
    "ecc",
    "stark-backend",
    "sdk",
    "vm",
    "vm/bin",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Intrinsic Technologies"]
edition = "2021"

# Fastest runtime configuration
[profile.release]
opt-level = 3
lto = "thin"
debug = "line-tables-only"
strip = true
panic = "unwind"
codegen-units = 16

[profile.profiling]
inherits = "release"
debug = 2
strip = false

# Make sure debug symbols are in the bench profile for flamegraphs
[profile.bench]
inherits = "profiling"

# This will compile slowly
[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1

# For O3 optimization but still fast(ish) compile times
[profile.fast]
inherits = "dev"
opt-level = 3
debug-assertions = true
# better recompile times
incremental = true
lto = "thin"

