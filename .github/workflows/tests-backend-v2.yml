name: Stark Backend V2 Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
    paths:
      - "crates/stark-backend-v2/**"
      - ".github/workflows/tests-backend-v2.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:
    name: stark-backend-v2 crate tests
    runs-on:
      - runs-on=${{ github.run_id }}/runner=16cpu-linux-arm64

    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        env:
          RUSTUP_PERMIT_COPY_RENAME: "1"
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - name: Run tests
        working-directory: crates/stark-backend-v2
        run: |
          cargo nextest run
