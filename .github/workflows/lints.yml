name: Lint Workspace

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on:
      - runs-on=${{ github.run_id }}/runner=8cpu-linux-arm64
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - uses: codespell-project/actions-codespell@v2
        with:
          skip: Cargo.lock
          ignore_words_file: .codespellignore
          path: "crates/"

      - name: Run fmt
        run: |
          rustup install nightly
          rustup component add --toolchain nightly rustfmt
          # don't use --all to only format default-members of workspace
          cargo +nightly fmt -- --check

      - name: Run clippy
        run: |
          # list of features generated using:
          # echo -e "\033[1;32mAll unique features across workspace:\033[0m" && cargo metadata --format-version=1 --no-deps | jq -r '.packages[].features | to_entries[] | .key' | sort -u | sed 's/^/â€¢ /'
          # don't include feature=touchemall because that is cuda-only
          cargo clippy --all-targets --tests --features "default mimalloc nightly-features parallel prometheus" -- -D warnings
          cargo clippy --all-targets --tests --no-default-features --features "jemalloc jemalloc-prof" -- -D warnings

      - name: Cargo audit
        run: |
          cargo install cargo-audit
          cargo audit

  lint-cuda:
    name: Lint CUDA
    runs-on:
      - runs-on=${{ github.run_id }}/runner=test-gpu-nvidia
    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - name: Verify CUDA setup
        run: |
          nvidia-smi
          nvidia-smi -L
          nvcc --version

      - name: Run fmt
        working-directory: crates
        run: |
          rustup install nightly
          rustup component add --toolchain nightly rustfmt
          cargo +nightly fmt --all -- --check

      - name: Run clippy
        run: |
          cargo clippy --all-targets --all --tests --features "default mimalloc nightly-features parallel prometheus touchemall" -- -D warnings
          cargo clippy --all-targets --all --tests --no-default-features --features "jemalloc jemalloc-prof" -- -D warnings

      - name: Build clang/clang-tidy from llvm-project (main)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential python3 git
      
          # Pin to main or a specific commit
          LLVM_REF=main
      
          git clone --depth 1 --branch "$LLVM_REF" https://github.com/llvm/llvm-project.git
          cmake -S llvm-project/llvm -B /tmp/llvm-build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra" \
            -DLLVM_TARGETS_TO_BUILD="X86" \
            -DLLVM_INCLUDE_TESTS=OFF -DLLVM_INCLUDE_EXAMPLES=OFF \
            -DCLANG_ENABLE_STATIC_ANALYZER=OFF -DCLANG_ENABLE_ARCMT=OFF
      
          ninja -C /tmp/llvm-build clang clang-tidy
      
          echo "/tmp/llvm-build/bin" >> "$GITHUB_PATH"
          echo "CLANG_TIDY_BIN=/tmp/llvm-build/bin/clang-tidy" >> "$GITHUB_ENV"
          echo "CLANG_BIN=/tmp/llvm-build/bin/clang" >> "$GITHUB_ENV"
      
          "$CLANG_BIN" --version
          "$CLANG_BIN" -print-resource-dir
        

      - name: Run clang-tidy
        run: |
          python3 ci/scripts/run-clang-tidy.py crates/cuda-backend/cuda/src --clang-tidy $CLANG_TIDY_BIN --include crates/cuda-backend/cuda/include --include crates/cuda-backend/cuda/supra/include --include crates/cuda-common/include
