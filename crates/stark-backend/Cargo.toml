[package]
name = "ax-stark-backend"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Multi-matrix STARK backend with logup built on top of Plonky3."

[dependencies]
p3-air = { workspace = true }
p3-challenger = { workspace = true }
p3-commit = { workspace = true }
p3-field = { workspace = true }
p3-matrix = { workspace = true }
p3-maybe-rayon = { workspace = true }
p3-uni-stark = { workspace = true }
p3-util = { workspace = true }

rayon = { workspace = true, optional = true }
itertools.workspace = true
tracing.workspace = true
serde = { workspace = true, default-features = false, features = [
    "derive",
    "alloc",
    "rc",
] }
derivative = { workspace = true }
metrics = { workspace = true, optional = true }
cfg-if = { workspace = true }
thiserror.workspace = true
async-trait.workspace = true

[target.'cfg(unix)'.dependencies]
tikv-jemallocator = { version = "0.6", optional = true }

mimalloc = { version = "0.1.43", optional = true }

[dev-dependencies]
ax-circuit-derive = { workspace = true }
ax-stark-sdk = { workspace = true }

p3-dft = { workspace = true }
p3-merkle-tree = { workspace = true }
p3-fri = { workspace = true }
p3-baby-bear = { workspace = true }
p3-poseidon2 = { workspace = true }
p3-keccak = { workspace = true }
p3-symmetric = { workspace = true }
p3-mds = { workspace = true }
p3-goldilocks = { workspace = true }

rand = "0.8.5"
tracing-subscriber = { version = "0.3.17", features = ["std", "env-filter"] }
tracing-forest = { version = "0.1.6", features = ["ansi", "smallvec"] }
serde_json = "1.0.117"
csv = "1.3.0"
eyre = "0.6.12"

[features]
default = ["parallel"]
parallel = ["p3-maybe-rayon/parallel", "dep:rayon"]
jemalloc = ["dep:tikv-jemallocator"]
jemalloc-prof = ["jemalloc", "tikv-jemallocator?/profiling"]
bench-metrics = ["dep:metrics"]
