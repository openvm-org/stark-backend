[package]
name = "openvm-cuda-backend"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "CUDA backend for BabyBear Poseidon2 config"

[lib]
path = "src/lib.rs"

[dependencies]
openvm-stark-backend.workspace = true
openvm-stark-sdk.workspace = true
openvm-cuda-common.workspace = true

derive-new.workspace = true
tracing.workspace = true
derivative.workspace = true
itertools = { workspace = true, features = ["use_std"] }
rustc-hash.workspace = true
serde.workspace = true
serde_json.workspace = true
lazy_static.workspace = true
thiserror.workspace = true
metrics.workspace = true
bincode = "2.0.1"
bincode_derive = "2.0.1"

# Plonky3
p3-field = { workspace = true }
p3-baby-bear = { workspace = true }
p3-commit = { workspace = true }
p3-matrix = { workspace = true }
p3-util = { workspace = true }
p3-merkle-tree = { workspace = true }
p3-symmetric = { workspace = true }
p3-fri = { workspace = true }
p3-dft = { workspace = true }

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }
rand = { workspace = true }
p3-keccak-air = { workspace = true }
openvm-circuit = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", default-features = false, features = ["test-utils"] }
openvm-circuit-primitives = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", default-features = false }
openvm-instructions = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", default-features = false }
openvm-keccak256-circuit = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", default-features = false }
openvm-keccak256-transpiler = { git = "https://github.com/openvm-org/openvm.git", branch = "feat/new-execution", default-features = false }

[features]
touchemall = ["openvm-cuda-common/touchemall"]
